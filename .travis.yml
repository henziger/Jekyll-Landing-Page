language: ruby
rvm:
- 2.3.3
before_script:
- chmod +x ./scripts/cibuild
script: "./scripts/cibuild"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
before_install:
- openssl aes-256-cbc -K $encrypted_bc98c29f2d04_key -iv $encrypted_bc98c29f2d04_iv
  -in deploy_rsa.enc -out deploy_rsa -d
